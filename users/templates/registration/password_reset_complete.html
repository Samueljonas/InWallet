{% extends "base.html" %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 p-4 p-md-5 text-center">
                <h2 class="mb-4">Senha Redefinida!</h2>
                <p>Sua senha foi alterada com sucesso. Você já pode fazer o login.</p>
                <div class="d-grid gap-2 mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Fazer Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
