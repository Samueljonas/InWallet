{% extends "base.html" %}

{% block title %}E-mail Enviado{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 p-4 p-md-5 text-center">
                <h2 class="mb-4">Verifique seu E-mail</h2>
                <p>Enviamos um e-mail com as instruções para redefinir sua senha. Se uma conta com esse e-mail existir, você o receberá em breve.</p>
                <div class="d-grid gap-2 mt-3">
                    <a href="{% url 'login' %}" class="btn btn-secondary">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
