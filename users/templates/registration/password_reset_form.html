{% extends "base.html" %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 p-4 p-md-5">
                <h2 class="mb-4">Recuperar Senha</h2>
                <p>Digite seu e-mail cadastrado e nós enviaremos instruções para redefinir sua senha.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" required>
                    </div>
                    {% for error in form.email.errors %}
                        <div class="invalid-feedback d-block">{{ error }}</div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
