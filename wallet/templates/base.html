<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inWallet </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'wallet:dashboard' %}"><b>in</b>Wallet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'wallet:dashboard' %}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'wallet:transaction_list' %}">Minhas Transações</a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Configurações
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="{% url 'wallet:account_list' %}">Gerenciar Contas</a></li>
                        <li><a class="dropdown-item" href="{% url 'wallet:category_list' %}">Gerenciar Categorias</a></li>
                    </ul>
                </li>
            </ul>
            
            <span class="navbar-text me-3">
                Olá, {{ user.username }}
            </span>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Sair</a>
            {% else %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
    
{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
